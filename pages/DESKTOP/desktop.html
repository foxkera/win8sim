    <div class="tray">

    <div class="startopenani"></div>
    <div id="hellopreloader"><div id="hellopreloader_preload"></div>
    <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},0);};</script>
    
    <script src="../../script/jquery-2.1.1.js"></script>
    <script>
      var fullDate = new Date();
      setInterval(function(){
        fullDate = new Date();
        document.getElementById("tray_hours").innerHTML = fullDate.getHours();
        document.getElementById("tray_minutes").innerHTML = fullDate.getMinutes();
        document.getElementById("tray_date").innerHTML = fullDate.getDay() + 1;
        document.getElementById("tray_month").innerHTML = fullDate.getMonth() + 1;
        document.getElementById("tray_year").innerHTML = fullDate.getFullYear();
      },100);
    </script>
